<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>🎂 暗夜森林的生日密语 🎂</title>
    <style>
        /* 基础样式 */
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Microsoft YaHei', sans-serif;
            background: #000;
            color: white;
            touch-action: manipulation;
        }

        /* 黑色森林背景 */
        #forest-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(to bottom, #000000, #130101),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800"><path d="M400 0L350 150H300L250 300H200L150 450H100L50 600H0V800H800V600H750L700 450H650L600 300H550L500 150H450L400 0Z" fill="black"/><path d="M200 100L150 250H100L50 400H0V600H200V400H150L100 250H50L0 100Z" fill="%23111111"/></svg>');
            background-size: cover;
            z-index: -2;
            animation: forestBreath 30s infinite alternate;
        }

        @keyframes forestBreath {
            0% { opacity: 0.8; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.05); }
        }

        /* 血月效果 */
        #blood-moon {
            position: absolute;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #ff3b3b, #a83232);
            border-radius: 50%;
            top: 10%;
            right: 10%;
            box-shadow: 0 0 60px #ff0000;
            animation: moonPulse 5s infinite ease-in-out;
            z-index: -1;
        }

        @keyframes moonPulse {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        /* 血雨效果 */
        .blood-drop {
            position: absolute;
            width: 1.5px;
            height: 20px;
            background: linear-gradient(to bottom, #ff3b3b, transparent);
            animation: fall linear infinite;
            filter: drop-shadow(0 0 2px #ff0000);
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        /* 登录框 */
        #login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #ff3b3b;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        /* 血字效果 */
        .blood-text {
            font-size: 1.8em;
            color: #ff3b3b;
            text-shadow: 0 0 10px #ff0000;
            position: relative;
            margin: 20px 0;
            animation: textGlow 3s infinite;
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 10px #ff0000; }
            50% { text-shadow: 0 0 20px #ff0000, 0 0 30px #ff3b3b; }
        }

        .blood-text::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, #ff3b3b, transparent);
            animation: bloodFlow 3s infinite;
        }

        @keyframes bloodFlow {
            0% { transform: translateX(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%); opacity: 0; }
        }

        /* 按钮样式 */
        button {
            background: linear-gradient(135deg, #ff3b3b, #a83232);
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 15px 10px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(168, 50, 50, 0.4);
            min-width: 120px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 59, 59, 0.6);
        }

        button:active {
            transform: translateY(1px);
        }

        /* 生日祝福 */
        #birthday-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            background: rgba(0, 0, 0, 0.9);
        }

        #gold-text {
            font-size: 3em;
            color: gold;
            text-shadow: 0 0 20px gold;
            animation: goldGlow 2s infinite alternate;
            margin-bottom: 40px;
            text-align: center;
            line-height: 1.4;
        }

        @keyframes goldGlow {
            0% { text-shadow: 0 0 10px gold; }
            100% { text-shadow: 0 0 30px gold, 0 0 50px #ffd700; }
        }

        /* 礼花效果 */
        .firework {
            position: absolute;
            font-size: 2em;
            animation: sparkle 1.5s ease-out forwards;
            pointer-events: none;
            z-index: 101;
        }

        @keyframes sparkle {
            0% { transform: translate(0, 0) scale(0); opacity: 1; }
            70% { opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(2); opacity: 0; }
        }

        /* 幕布效果 */
        .curtain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 99;
            animation: openCurtain 2.5s forwards cubic-bezier(0.85, 0, 0.15, 1);
        }

        @keyframes openCurtain {
            0% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); }
            100% { clip-path: polygon(0 0, 100% 0, 100% 0, 0 0); }
        }

        /* 输入框样式 */
        #nameInput {
            padding: 15px;
            font-size: 1.1em;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ff3b3b;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 30px;
            text-align: center;
            margin: 15px 0;
            outline: none;
            transition: all 0.3s;
        }

        #nameInput:focus {
            box-shadow: 0 0 15px rgba(255, 59, 59, 0.7);
            border-color: #ff6b6b;
        }

        /* 错误状态 */
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translateX(-1px); }
            20%, 80% { transform: translateX(2px); }
            30%, 50%, 70% { transform: translateX(-4px); }
            40%, 60% { transform: translateX(4px); }
        }
    </style>
</head>
<body>
    <!-- 黑色森林背景 -->
    <div id="forest-bg"></div>
    
    <!-- 血月 -->
    <div id="blood-moon"></div>
    
    <!-- 血雨 -->
    <div id="blood-rain"></div>

    <!-- 登录界面 -->
    <div id="login-box">
        <h1 class="blood-text">🩸 请输入你的真名 🩸</h1>
        <input type="password" id="nameInput" placeholder="输入名字">
        <button onclick="checkName()">验证身份</button>
    </div>

    <!-- 生日祝福 -->
    <div id="birthday-message">
        <div class="curtain"></div>
        <h1 id="gold-text">妈妈，生日快乐！<br>(｡･ω･｡)ﾉ♡</h1>
        <div id="fireworks-container"></div>
    </div>

    <script>
        // 生成黑色森林动态效果
        function createForest() {
            const bg = document.getElementById('forest-bg');
            for(let i=0; i<20; i++) {
                const tree = document.createElement('div');
                tree.style.cssText = `
                    position: absolute;
                    bottom: 0;
                    left: ${Math.random()*100}%;
                    width: ${50 + Math.random()*150}px;
                    height: ${200 + Math.random()*300}px;
                    background: linear-gradient(to top, #000, #111);
                    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
                    opacity: ${0.3 + Math.random()*0.7};
                    z-index: -1;
                `;
                bg.appendChild(tree);
            }
        }

        // 生成血雨
        function createBloodRain() {
            const container = document.getElementById('blood-rain');
            for(let i=0; i<40; i++) {
                const drop = document.createElement('div');
                drop.className = 'blood-drop';
                drop.style.left = Math.random()*100 + 'vw';
                drop.style.animationDuration = 0.5 + Math.random()*1.5 + 's';
                drop.style.animationDelay = Math.random()*3 + 's';
                drop.style.height = 15 + Math.random()*25 + 'px';
                container.appendChild(drop);
            }
        }

        // 验证名字
        function checkName() {
            const name = document.getElementById('nameInput').value.trim();
            const loginBox = document.getElementById('login-box');
            
            if (name === '李露') {
                loginBox.innerHTML = `
                    <h1 class="blood-text">你好，李露女士<br>你正是我找的天选之人</h1>
                `;
                setTimeout(showQuestion, 2500);
            } else {
                loginBox.classList.add('shake');
                loginBox.innerHTML = `
                    <h1 class="blood-text">你不是天选之人</h1>
                `;
                // 移除背景动画
                document.getElementById('forest-bg').style.animation = 'none';
                document.getElementById('blood-moon').style.animation = 'none';
                
                setTimeout(() => {
                    loginBox.classList.remove('shake');
                    loginBox.innerHTML = `
                        <h1 class="blood-text">🩸 请输入你的真名 🩸</h1>
                        <input type="password" id="nameInput" placeholder="输入名字">
                        <button onclick="checkName()">验证身份</button>
                    `;
                    // 恢复动画
                    document.getElementById('forest-bg').style.animation = 'forestBreath 30s infinite alternate';
                    document.getElementById('blood-moon').style.animation = 'moonPulse 5s infinite ease-in-out';
                }, 2000);
            }
        }

        // 显示问题
        function showQuestion() {
            document.getElementById('login-box').innerHTML = `
                <h1 class="blood-text">你其实是第13位散落在人间的黄金裔<br>你愿意踏上烛火之旅吗？</h1>
                <button onclick="chooseYes()">愿意</button>
                <button onclick="chooseNo()">不愿意</button>
            `;
        }

        // 选择"不愿意"
        function chooseNo() {
            const loginBox = document.getElementById('login-box');
            loginBox.innerHTML = `
                <h1 class="blood-text">你没得选</h1>
            `;
            setTimeout(showQuestion, 1500);
        }

        // 选择"愿意"
        function chooseYes() {
            document.getElementById('login-box').style.display = 'none';
            showBirthdayMessage();
        }

        // 显示生日祝福
        function showBirthdayMessage() {
            document.getElementById('birthday-message').style.display = 'flex';
            createFireworks();
        }

        // 生成礼花
        function createFireworks() {
            const container = document.getElementById('fireworks-container');
            const emojis = ['🎉', '✨', '🎇', '🎆', '💖', '🎂', '🌟'];
            
            for(let i=0; i<60; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 150;
                firework.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                firework.style.setProperty('--ty', -Math.abs(Math.sin(angle)) * distance + 'px');
                firework.style.left = 40 + Math.random()*20 + '%';
                firework.style.top = 60 + Math.random()*20 + '%';
                firework.style.animationDelay = Math.random()*2 + 's';
                firework.style.fontSize = 30 + Math.random()*50 + 'px';
                firework.textContent = emojis[Math.floor(Math.random()*emojis.length)];
                container.appendChild(firework);
            }
        }

        // 初始化
        createForest();
        createBloodRain();

        // 移动端优化
        if(/Mobile/.test(navigator.userAgent)) {
            document.getElementById('nameInput').style.fontSize = '1.2em';
            document.getElementById('nameInput').style.padding = '18px';
        }
    </script>
</body>
</html>
